publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
			artifact sourcesJar
			artifact deobfJar
			//artifact apiJar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}

artifacts {
	archives sourcesJar
	archives deobfJar
